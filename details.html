<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/details.css">
</head>

<body>
    <div class="axis-bank-cc-card-detail">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="header">
                        <img class="img-fluid" src="./images/axis-logo.svg" alt="Axis Logo">
                        <img class="img-fluid" src="./images/wishfin-logo.svg" alt="Wishfin Logo">
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="top-section">
                        <h4>You are just few steps away from your</h4>
                        <h4>Axis Bank <strong>My Zone</strong> Credit Card</h4>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-ms-12 col-lg-8 mx-auto">
                            <div class="form_wrapper">
                                <div class="stepper_wrapper">
                                    <div class="stepper_mob">
                                        <img class="img-fluid" src="./images/Steps.svg" alt="Stepper">
                                    </div>
                                    <div class="stepper">
                                        <div class="stepper_box">
                                            <span class="step_digit">1</span>
                                            <span class="step_txt">Fill Form</span>
                                        </div>
                                        <div class="stepper_box">
                                            <span class="step_line step_line_2"></span>
                                            <span class="step_digit">2</span>
                                            <span class="step_txt">Enter OTP</span>
                                        </div>
                                        <div class="stepper_box">
                                            <span class="step_line step_line_3"></span>
                                            <span class="step_digit">3</span>
                                            <span class="step_txt">Get your Instant Approval</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-section">
                                    <form method="" name="axis-form-details" id="axis-form-details" action=""
                                        novalidate="novalidate">
                                        <div class="row">
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                                <h5>Let us know about yourself</h5>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                                <div class="form-group">
                                                    <label for="fullName">Full Name</label>
                                                    <input name="fullName" type="text" id="fullName" maxlength="50"
                                                        class="form-control required" value="" aria-required="true" onkeypress="return CharsetKeyOnly(event)">
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                                <div class="form-group">
                                                    <label for="emailId">Email ID</label>
                                                    <input name="emailId" type="text" id="emailId" maxlength="50"
                                                        class="form-control required" value="" aria-required="true">
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                                <div class="form-group">
                                                    <label for="gender">Gender</label>
                                                    <div class="radio-btns">
                                                        <label class="radio-option">
                                                            <input type="radio" name="gender" id="gender"
                                                                class="required" value="1" aria-required="true">
                                                            <i></i>
                                                            <span>Male</span>
                                                        </label>
                                                        <label class="radio-option">
                                                            <input type="radio" name="gender" class="required" value="0"
                                                                aria-required="true">
                                                            <i></i>
                                                            <span>Female</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label for="pancard">Pan Number</label>
                                                    <input name="pancard" type="text" id="pancard" maxlength="10"
                                                        class="form-control text-uppercase required" value=""
                                                        aria-required="true" />
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label for="dob">Date of Birth</label>
                                                    <input name="dob" type="text" readonly id="dob"
                                                        class="dob form-control required" value="" />
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="text-start" for="empType">Employment type</label>
                                                    <select name="empType" id="empType" class="form-control required"
                                                        aria-required="true">
                                                        <option value="">Please Select</option>
                                                        <option value="1">Salaried</option>
                                                        <option value="2">Self-employed</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                                <div class="form-group">
                                                    <label for="customizedName">Customized Name on Card</label>
                                                    <input name="customizedName" type="text" id="customizedName"
                                                        maxlength="50" class="form-control required" value=""
                                                        aria-required="true" onkeypress="return CharsetKeyOnly(event)">
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                                <div class="row basic_details">
                                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                                        <h5>Basic Details</h5>
                                                    </div>
                                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                        <div class="form-group">
                                                            <label class="text-start" for="qualification">Qualification
                                                            </label>
                                                            <select name="qualification" id="qualification"
                                                                class="form-control required" aria-required="true">
                                                                <option value="">Please Select</option>
                                                                <option value="btech">B.Tech</option>
                                                                <option value="mba">MBA</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                        <div class="form-group">
                                                            <label class="text-start" for="marital_status">Marital
                                                                Status
                                                            </label>
                                                            <select name="marital_status" id="marital_status"
                                                                class="form-control required" aria-required="true">
                                                                <option value="">Please Select</option>
                                                                <option value="MARRIED">MARRIED</option>
                                                                <option value="UNMARRIED">UNMARRIED</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                        <div class="form-group">
                                                            <label class="text-start" for="mother_name">Mother Maiden
                                                                Name</label>
                                                            <input name="mother_name" type="text" id="mother_name"
                                                                class="form-control required" maxlength="50"
                                                                onkeypress="return CharsetKeyOnly(event)" value=""
                                                                aria-required="true">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                        <div class="form-group">
                                                            <label class="text-start" for="residenceAddress">Residence
                                                                Address</label>
                                                            <input name="residenceAddress" type="text"
                                                                id="residenceAddress" class="form-control required"
                                                                maxlength="100" value="" aria-required="true">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                        <div class="form-group">
                                                            <label class="text-start" for="residenceCity">Residence
                                                                City</label>
                                                            <input name="residenceCity" type="text" id="residenceCity"
                                                                class="form-control required" maxlength="50" value=""
                                                                aria-required="true" onkeypress="return CharsetKeyOnly(event)">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                        <div class="form-group">
                                                            <label class="text-start" for="residencePincode">Residence
                                                                Pincode</label>
                                                            <input name="residencePincode" type="text"
                                                                id="residencePincode" class="form-control required"
                                                                maxlength="6" value=""
                                                                onkeypress="return numOnly(event)" aria-required="true">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                                <div class="row emp_details">
                                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                                        <h5>Employment Details</h5>
                                                    </div>
                                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                        <div class="form-group">
                                                            <label class="text-start" for="company_name">Company
                                                                Name</label>
                                                            <input name="company_name" type="text" id="company_name"
                                                                class="form-control required" maxlength="50"
                                                                onkeypress="return CharsetKeyOnly(event)" value=""
                                                                aria-required="true">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                        <div class="form-group">
                                                            <label class="text-start" for="annual_income">Annual
                                                                Income</label>
                                                            <input name="annual_income" type="text" id="annual_income"
                                                                class="form-control NumericFormat required" maxlength="18"
                                                                onkeypress="return numOnly(event)" value=""
                                                                aria-required="true">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                        <div class="form-group">
                                                            <label class="text-start" for="mode_of_income">Mode of
                                                                Income</label>
                                                            <select name="mode_of_income" id="mode_of_income"
                                                                class="form-control required" aria-required="true">
                                                                <option value="">Please Select</option>
                                                                <option value="SALARIED">SALARIED</option>
                                                                <option value="BUSINESS">BUSINESS</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                        <div class="form-group">
                                                            <label class="text-start" for="Work_exp">Work Experience(In
                                                                Years)</label>
                                                            <input name="Work_exp" type="text" id="Work_exp"
                                                                class="form-control required" minlength="1"
                                                                maxlength="2" value=""
                                                                onkeypress="return numOnly(event)" aria-required="true">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                        <div class="form-group">
                                                            <label class="text-start" for="office_address">Office
                                                                Address</label>
                                                            <input name="office_address" type="text" id="office_address"
                                                                class="form-control required" maxlength="100" value=""
                                                                aria-required="true">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                        <div class="form-group">
                                                            <label class="text-start" for="office_city">Office
                                                                City</label>
                                                            <input name="office_city" type="text" id="office_city"
                                                                class="form-control required" maxlength="50" value=""
                                                                aria-required="true" onkeypress="return CharsetKeyOnly(event)">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                        <div class="form-group">
                                                            <label class="text-start" for="office_pincode">Office
                                                                Pincode</label>
                                                            <input name="office_pincode" type="text" id="office_pincode"
                                                                class="form-control required" maxlength="6" value=""
                                                                onkeypress="return numOnly(event)" aria-required="true">
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                        <div class="form-group">
                                                            <label class="text-start" for="prefer_address">Preferred
                                                                Communication Address</label>
                                                            <select name="prefer_address" id="prefer_address"
                                                                class="form-control required" aria-required="true">
                                                                <option value="">Please Select</option>
                                                                <option value="office_address">Office Address</option>
                                                                <option value="resident_address">Resident Address
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                                        <div class="form-group">
                                                            <label class="check_show">
                                                                <input type="checkbox" name="accept" id="accept" class="required"
                                                                    checked="checked" value="1" aria-required="true" />
                                                                <i></i>I agree to Privacy Policy & Terms and Conditions.
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div
                                                class="col-12 col-sm-12 col-md-12 col-lg-12">
                                                <button type="submit" class="applyNow mx-auto" data-bs-toggle="modal" data-bs-target="#otpModal">Apply Now
                                                    <img class="img-fluid btnArrow ms-2" src="./images/btn-arrow.svg" alt="Arrow" />
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- OTP Modal -->
            <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="text-end">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="card-body">
                            <div class="row flex-md-column-reverse">
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div class="text-center otp_image mb-3">
                                        <img class="img-fluid" src="./images/OTP-image.svg" alt="Otp Image" />
                                    </div>
                                    <h2>Verify your Mobile Number</h2>
                                    <p id="otp_message" class="byline">We have sent you an OTP on *******215<span id="last_digit"></span></p>
                                    <form id="otp-verification-form" class="digit-group position-relative" data-group-name="digits" method="POST" enctype="multipart/form-data">
                                        <div class="form-group text-center my-5">
                                            <input type="tel" class="digit __mr_20 text-center" id="digit-1" name="digit-1" data-next="digit-2" onkeypress="return numOnly(event)" />
                                            <input type="tel" class="digit __mr_20 text-center" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" onkeypress="return numOnly(event)" />
                                            <input type="tel" class="digit __mr_20 text-center" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" onkeypress="return numOnly(event)" />
                                            <input type="tel" class="digit text-center" id="digit-4" name="digit-4" data-previous="digit-3" onkeypress="return numOnly(event)" />
                                            <input id="otp" type="hidden" name="otp" minlength="4" maxlength="4" />
                                            <p class="help-block otp_error_box"></p>
                                        </div>
                                        <p class="resend-btn">
                                            <span id="otp_counter" style="display:none;"></span>
                                            <a id="resend_otp" href="javascript:void(0)"><strong class="__theme_color">Resend</strong></a>
                                        </p>
                                        <div class="row">
                                            <div class="col-md-12 text-center">
                                                <button type="submit" id="otp_submit_btn" class="submit_btn mt-0">Verify
                                                    <img class="img-fluid ms-2" src="./images/btn-arrow.svg" alt="Arrow Image" />
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>            
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/autoNumeric.js"></script>
    <script src="./js/details.js"></script>
</body>

</html>
